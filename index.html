<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <div class="menu">
        <span class="menu__logo">Fylo Logo</span>
        <span class="menu__icon menu__icon--document">Document icon</span>
        <span class="menu__icon menu__icon--folder">Folder icon</span>
        <span class="menu__icon menu__icon--upload">Upload icon</span>
      </div>
      <div class="recap">
        <p class="recap__content" recap__content>You’ve used <span class="recap__content--bold">815 GB</span> of your
          storage</p>
        <div class="recap__progress progress">
          <div class="progress__bar bar">
            <div class="bar__percentage-bar">
            </div>
          </div>
        </div>
        <p class="recap__data"><span class="recap__data--bold">185</span> GB Left</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
